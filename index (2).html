<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            width: 150px;
            height: 150px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 10px;
            text-transform: capitalize;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .category:hover {
            box-shadow: 0 6px 10px rgba(255, 255, 255, 0.4);
        }
        .channel {
            background-color: white;
            color: black;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
        }
        .channel img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .channel button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .channel button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>NACERO TV</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="ابحث عن قناة..." oninput="searchChannels()">
    </div>
    <div class="categories">
        <div class="category" onclick="showCategory('Sports')">Sports</div>
        <div class="category" onclick="showCategory('Movies')">Movies</div>
        <div class="category" onclick="showCategory('News')">News</div>
        <div class="category" onclick="showCategory('Others')">Others</div>
    </div>
    <div id="channels"></div>
    <script>
    const m3uUrl = 'https://iptv-org.github.io/iptv/index.m3u';
    let allChannels = {};
    let filteredChannels = [];async function fetchChannels() {
    try {
        const response = await fetch(m3uUrl);
        if (!response.ok) throw new Error('فشل في جلب القنوات');
        const data = await response.text();
        allChannels = parseM3U(data);
    } catch (error) {
        console.error(error);
        alert('حدث خطأ في تحميل القنوات');
    }
}

function parseM3U(data) {
    const categories = { Sports: [], Movies: [], News: [], Others: [] };
    const lines = data.split('\n');
    let channel = {};

    lines.forEach(line => {
        if (line.startsWith('#EXTINF:')) {
            const info = line.split(',');
            channel.name = info[1]?.trim() || 'قناة غير معروفة';
            const categoryMatch = line.match(/group-title="([^"]+)"/);
            channel.category = categoryMatch ? categoryMatch[1] : 'Others';
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            channel.logo = logoMatch ? logoMatch[1] : '';
        } else if (line.startsWith('http')) {
            channel.url = line.trim();
            if (categories[channel.category]) {
                categories[channel.category].push({ ...channel });
            } else {
                categories['Others'].push({ ...channel });
            }
            channel = {};
        }
    });
    return categories;
}

function showCategory(category) {
    filteredChannels = allChannels[category] || [];
    displayChannels(filteredChannels);
}

function displayChannels(channels) {
    const container = document.getElementById('channels');
    container.innerHTML = '';
    if (!channels.length) {
        container.innerHTML = '<p>لا توجد قنوات متاحة</p>';
        return;
    }

    channels.forEach(channel => {
        const channelDiv = document.createElement('div');
        channelDiv.className = 'channel';
        channelDiv.innerHTML = `
            <h3>${channel.name}</h3>
            ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}">` : ''}
            <button onclick="watchChannel('${channel.url}')">مشاهدة القناة</button>
        `;
        container.appendChild(channelDiv);
    });
}

function searchChannels() {
    const query = document.getElementById('search').value.toLowerCase();
    const results = filteredChannels.filter(channel => channel.name.toLowerCase().includes(query));
    displayChannels(results);
}

function watchChannel(url) {
    window.location.href = `video.html?url=${encodeURIComponent(url)}`;
}

window.onload = fetchChannels;
</script>

</body>
</html>
